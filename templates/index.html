<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="main">
        <form action="/process" method="post" class="bg-dark text-warning p-5 rounded" id="form">
            <h1>Dojo Survey Assignment</h1>
            <div class="name">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name_input">
            </div>
            <div class="location">
                <label for="location">Dojo Location:</label>
                <select class="form-select" name="location">
                    <option selected>Open this menu to select a location</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="language">
            <label for="language">Favorite Language:</label>
                <select class="form-select" name="language">
                <option selected>Open this menu to select a language</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                </select>
            </div>
            <div class="comment">
                <label for="comment">Comment (optional):</label>
                <textarea name="comment" id="comment_input"></textarea>
            </div>
            <div class="submit">
                <input class="btn btn-warning" value="Submit" type="submit" id="submit_button"></input>
            </div>
        </form>
    </div>
</body>
</html>
